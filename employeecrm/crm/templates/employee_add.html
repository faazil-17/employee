{%extends 'base.html'%}

{%load static%}




{%block main_block%}

<div class="container">



    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6 border border-3 shadow p-5 rounded-5 bg-secondary">
            <form action="" method="post" enctype="multipart/form-data">

                <img src="{%static 'images/addemp.png'%}" alt="" width="100px" height="100px">

                <h3 class="text-center">employee</h3>


                {%csrf_token%}

                {%for field in form%}

                <div class="form-floating mb-3">

                    {{field}}

                    {{field.label_tag}}
                </div>

                {%endfor%}



                <div class="text-center">
                    <button type="submit">Add</button>
                </div>

            </form>
        </div>
</div>
</div>





{%endblock%}
